<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=,, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="left">
            <h1>Your Result</h1>
            <div class="apartment">
                <p class="one">76</p>
                <p class="two">of 100</p>
            </div>
            <h2>Great</h2>
            <p class="three">You scored higher than 65% of<br>the people who have taken<br>these tests.</p>
        </div>
        <div class="right">
            <h3>Summary</h3>
            <div class="reaction">
                <p class="for">Reaction</p>
                <p class="five">80 / 100</p>
                <i class="fa-solid fa-bolt" style="color: hsl(0, 100%, 67%); margin-top: -17px; margin-left: 15px; display: block; font-size: 15px; opacity: 0.7;"></i>
            </div>
            <div class="memory">
                <p class="six">Memory</p>
                <p class="seven">92 / 100</p>
                <i class="fa-solid fa-brain" style="color: hsl(39, 100%, 56%); margin-top: -17px; margin-left: 15px; display: block; font-size: 15px; opacity: 0.7;"></i>
            </div>
            <div class="verbal">
                <p class="eight">Verbal</p>
                <p class="nine">61 / 100</p>
                <i class="fa-solid fa-comment" style="color: hsl(166, 100%, 37%); margin-top: -17px; margin-left: 15px; display: block; font-size: 15px; opacity: 0.7;"></i>
            </div>
            <div class="visual">
                <p class="ten">Visual</p>
                <p class="eleven">72 / 100</p>
                <i class="fa-solid fa-eye" style="color: hsl(234, 85%, 45%); margin-top: -17px; margin-left: 15px; display: block; font-size: 15px; opacity: 0.7;"></i>
            </div>
            <button class="continue">Continue</button>
        </div>
    </div>
</body>

</html>
